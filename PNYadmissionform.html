<!DOCTYPE html>
<html>
<head>
	<title> PNY Admission Form</title>
</head>
<body>

	<table border="0px" width="70%" align="center" bgcolor="lavender" cellpadding="5px">
		<tr>
			<td align="center" colspan="2"><h2> PNY ADMISSION FORM </h2></td>
		</tr>
		<tr>
			<td><b>Student Name:</b></td>
			<td><input type="text" name="a1" placeholder="Your Name Here"></td>
		</tr>
		<tr>
			<td><b>Course Name:</b></td>
			<td><input type="text" name="a2" placeholder="Enter Course Name Here"></td>
		</tr>
		<tr>
			<td><b>Course Fee:</b></td>
			<td><input type="number" name="a3" placeholder="Course Fee Here"></td>
		</tr>
		<tr>
			<td><b>Date of Birth:</b></td>
			<td><input type="date" name="a4"></td>
		</tr>
		<tr>
			<td><b>City:</b></td>
			<td>
				<select>
					<option>Lahore</option>
					<option>Faisalabad</option>
					<option>Islamabad</option>
					<option>Rawalpindi</option>
					<option>Karachi</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><b>Hafiz-e-Quran:</b></td>
			<td>
				<select>
					<option>Yes</option>
					<option>No</option>
				</select>
			</td>
		</tr>
		<tr>
			<td><b>Gender:</b></td>
			<td>
				<input type="radio" name="r1"> Male
				<input type="radio" name="r1"> Female
			</td>
		</tr>
		<td><b>Education:</b></td>
			<td>
				<input type="radio" name="r2"> Matric
				<input type="radio" name="r2"> Intermediate
				<input type="radio" name="r2"> Graduation
				<input type="radio" name="r2"> Masters
			</td>
		</tr>
		</tr>
		<td><b>Hobbies:</b></td>
			<td>
				<input type="checkbox" name="c1"> Books
				<input type="checkbox" name="c1"> Sports
				<input type="checkbox" name="c1"> 
				Gardening
				<input type="checkbox" name="c1">
				Singing 
			</td>
		</tr>
		<tr>
			<td align="center" colspan="2">
				<br><br>
				<input type="button" name="b1" value="Click Here To Save">
				<br><br>
			</td>
		</tr>
	</table>

</body>
</html>
